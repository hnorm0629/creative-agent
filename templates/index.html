<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creative Agent</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <h1 style="display: flex; align-items: center; gap: 0.5rem;">
    <img src="/static/icons/robot.svg" alt="Creative Agent" width="32" height="32">
    Creative Agent
  </h1>

  <form method="post" id="creative-form">
    <textarea name="input" id="input" rows="5" placeholder="Enter your creative brief...">{{ input or '' }}</textarea>
    <div class="button-row">
      <button type="submit">Generate Plan</button>
      <button type="button" id="surprise-btn">Surprise Me</button>
      <button type="button" id="clear-btn">Clear</button>
    </div>
  </form>

  <!-- Loading animation -->
  <div id="loading" style="display: none; margin-top: 1rem;">Thinking<span id="dots">.</span></div>

  {% if plan %}
    <h2>Generated Plan</h2>
    <pre id="output">{{ plan | tojson(indent=2) }}</pre>
    <button type="button" id="copy-btn">Copy to Clipboard</button>
  {% elif error %}
    <p class="error">Error: {{ error }}</p>
  {% endif %}

  <script>
    // Clear input/output
    document.getElementById('clear-btn')?.addEventListener('click', () => {
      document.getElementById('input').value = '';
      document.getElementById('output')?.remove();
      document.getElementById('copy-btn')?.remove();
    });

    // Surprise Me
    const prompts = [
      "A vintage robot barista competing in a global latte art showdown.",
      "We're launching a waterproof makeup line for deep-sea mermaids.",
      "An AI dog trainer for Gen Alpha's robot pets.",
      "A wearable mood ring that changes your voice to match your vibe.",
      "The Acme ZG: zero-gravity sneakers for Gen Z TikTok athletes."
    ];
    document.getElementById('surprise-btn')?.addEventListener('click', () => {
      const surprise = prompts[Math.floor(Math.random() * prompts.length)];
      document.getElementById('input').value = surprise;
    });

    // Copy to clipboard
    document.getElementById('copy-btn')?.addEventListener('click', () => {
      const text = document.getElementById('output')?.innerText;
      if (text) {
        navigator.clipboard.writeText(text).then(() => {
          alert("Copied to clipboard!");
        });
      }
    });

    // Loading animation on submit
    const form = document.getElementById('creative-form');
    form?.addEventListener('submit', () => {
      document.getElementById('loading').style.display = 'block';
      let dotCount = 1;
      const dotsEl = document.getElementById('dots');
      window.loadingInterval = setInterval(() => {
        dotCount = (dotCount % 3) + 1;
        dotsEl.textContent = '.'.repeat(dotCount);
      }, 500);
    });
  </script>
</body>
</html>
