<!-- app/templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creative Agent</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <!-- Header -->
  <header class="header-bar">
    <h1 class="app-title">
      <span id="robot-wrapper">
        <img id="robot-icon" src="/static/icons/robot.svg" alt="Creative Agent" width="32" height="32">
      </span>
      Creative Agent
    </h1>
    <div class="input-type-selector" style="margin-bottom: 1rem;">
      <label for="input-type" style="margin-right: 0.5rem;">Input Type:</label>
      <select id="input-type">
        <option value="text" selected>Text</option>
        <option value="media">Image or Video</option>
      </select>
    </div>
  </header>

  <!-- Form -->
  <main>
    <form method="post" id="creative-form" enctype="multipart/form-data">

      <!-- Text input block -->
      <section id="text-input-block">
        <label for="input">Enter your creative brief:</label>
        <textarea name="input" id="input" rows="5" placeholder="">{{ input or '' }}</textarea>
      </section>

      <!-- File upload block -->
      <section id="file-input-block" style="display: none;">
        <input type="file" id="file" name="file" accept="image/*,video/*">
        <div class="preview-block">
          <img id="preview-img" style="display: none;">
          <video id="preview-video" controls style="display: none;"></video>
        </div>
      </section>

      <!-- Buttons -->
      <div class="button-row">
        <button id="submit-btn" type="submit">Generate Plan</button>
        <button id="surprise-btn" type="button">Surprise Me</button>
        <button id="clear-btn" type="button">Clear</button>
      </div>
    </form>

    <!-- Loading -->
    <div id="loading" style="display: none;">Thinking<span id="dots">.</span></div>

    <!-- Output Area -->
    {% if plan %}
      <h2>Generated Plan</h2>
      <pre id="output">{{ plan }}</pre>
      <button type="button" id="copy-btn">Copy to Clipboard</button>
      <button type="button" id="download-btn">Download as JSON</button>
    {% elif error %}
      <p class="error">Error: {{ error }}</p>
    {% endif %}
  </main>

  <!-- JavaScript Logic -->
  <script src="/static/js/app.js"></script>
</body>
</html>
